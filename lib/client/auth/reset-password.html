<div class="appBox span7">
    <div class="appBox-header">Recupero della password</div>

    <form action="" class="form-horizontal">
        <div class="appBox-body">
            <p>Se non ricordi pi√π la tua password, inserisci qui sotto
                l'indirizzo e-mail con cui ti sei registrato.
                Ti invieremo una nuova password all'indirizzo specificato.
            </p>
            <div class="control-group">
                <label class="control-label" for="email">E-Mail</label>

                <div class="controls">
                    <input type="text" ng-model="email" id="email"/>
                </div>
            </div>
        </div>
        <div class="appBox-footer">

            <a ng-click="sendResetMail()" class="btn btn-success btn-large">Invia</a>


            <div ng-bind="error" ng-class="{hidden:!error}" class="span4 centered alert alert-error">

            </div>

        </div>
    </form>
</div>
